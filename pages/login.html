    padding: 0;

body{
    justify-content: center;
    align-items: center;
    display: flex;
    min-height: 100vh;
    font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    background-color: cornflowerblue;
}

.Login-container{
    background-color:bisque;

    border-radius: 10px ;

    border: solid;
}

.Login-container:hover{
    box-shadow: 0 0 7px;

    color:red;

h2{
    text-align: center;
    font-size: 30px;
    color: black;
}

.container input{
    border: 2px solid brown;
    border-radius: 50px;
    padding: 5px 10px 5px 10px;

    flex-direction:column;
}


.box input{
    border: 2px solid brown;
    border-radius:50px ;
    padding:5px 10px 5px 10px;

}



.btt1{
    font-size: 30px;

    padding: 5px 10px 5px 10px; 
    border-radius: 5px 10px 5px 10px; 
    font-family:Verdana, Geneva, Tahoma, sans-serif;
    
}

.btt1:hover{
    box-shadow: 0 0 7px;
    transition: 0.5s;

}

</style>

</head>
