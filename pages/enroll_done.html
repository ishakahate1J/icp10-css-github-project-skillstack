<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Enrollment Successful</title>
    <style>
        body {
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif; 
        }

        .success-container {
            background: #ffffff;
            width: 500px; 
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); 
            text-align: center;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 150px; 
            border-radius: 10px; 
        }

        h1 {
            font-size: 40px;
            color: #28a745;
            margin: 20px 0;
        }

        .tickmark {
            width: 100px; 
            margin-bottom: 20px;
        }

        h2 {
            font-size: 40px;
            color: #0056A0;
            margin: 10px 0;
        }

        p {
            font-size: 20px; 
            color: #555; 
            margin: 20px 0; 
            line-height: 1.6; 
        }
    </style>
</head>
<body>
    <div class="success-container">
        <img src="./../images/check-mark.png" alt="Success" class="tickmark">
        <h1>Enrollment Successful!</h1>
        <h2>Welcome,</h2>
        <p>You have successfully enrolled. We are excited to have you on board. Get ready to enhance your skills and dive into the world of programming!</p>
    </div>
</body>
</html>
